<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
	<table border=2>
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Contact Number</th>
	</tr>
	{% for user in users %}

	<tr>
		<td>{{user.first_name}}</td>
		<td>{{user.last_name}}</td>
		<td>{{user.contact_number}}</td>
		<td><a href="{% url 'mainapp:ClientDetails' user.id %}">View Client Details</a></td>
	</tr>

	{% endfor %}


</body>
</html>
